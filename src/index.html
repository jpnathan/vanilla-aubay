<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login | Aubay</title>
  <link rel="shortcut icon" href="assets/images/login-icon.png" type="image/x-icon" />
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
</head>
<body>
<main>
  <div class="login">
    <div class="login__middle">
      <div class="login__inner">
        <div class="login__form">
          <div class="login__header">
            <div class="login__header__content">
              <div class="login__title text--white">
                <strong>
                  Log in to our site
                </strong>
              </div>
              <small class="login__subtitle text--white">
                Enter username and password to log on.
              </small>
              <i class="fas fa-lock"></i>
            </div>
          </div>
          <div class="login__main">
            <form onsubmit="onSubmit()">
              <div>
                <input type="text"
                       class="login__input"
                       id="user"
                       placeholder="USERNAME"
                       onchange="validateEmail(event.target.value)">
                <span class="login__user--error" hidden>
                  Wrong email! Format: email@email.com
                </span>
              </div>
              <div>
                <input type="password"
                       class="login__input"
                       id="password"
                       placeholder="PASSWORD"
                       onchange="validatePassword(event.target.value)">
                <span class="login__password--error" hidden>
                  Wrong password! Must contain at least 5 characters.
                </span>
              </div>
              <button class="button text--white"
                      id="submitButton"
                      type="button"
                      onclick="onSubmit()">
                Sign in
              </button>
              <div class="login__footer">
                <div>
                  <span class="text--white"> Don't have account?</span>
                  <a href="#" class="login__footer__link"><b> Signup here.</b></a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<div id="toast">
  <div id="desc"></div>
</div>

</body>
</html>
<script src="./js/login.js"></script>
